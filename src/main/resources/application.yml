server:
  port: 8080
  servlet:
    context-path: /

logging:
  level:
    eu.ibagroup: DEBUG
    org.zalando.logbook: TRACE
    org.springframework.web.client.RestTemplate: DEBUG
    org.apache.http: DEBUG
    httpclient.wire: DEBUG
